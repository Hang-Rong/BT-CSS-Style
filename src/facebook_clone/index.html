<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">
        <h1>Facebook</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search Facebook">
    </div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Friends</a>
        <a href="#">Messages</a>
        <a href="#">Notifications</a>
        <a href="#">Profile</a>
    </div>
</header>

<!-- Main content -->
<main>
    <div class="sidebar">
        <ul>
            <li><a href="#">News Feed</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Groups</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="status-update">
            <textarea placeholder="What's on your mind?"></textarea>
            <button>Post</button>
        </div>

        <div class="news-feed">
            <div class="post">
                <h3>John Doe</h3>
                <p>My lovely cat</p>
                <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="post-image">
                <div class="interaction-bar">
                    <button class="interaction react">👍 React</button>
                    <button class="interaction comment">💬 Comment</button>
                    <button class="interaction share">🔗 Share</button>
                </div>
            </div>
            <div class="post">
                <h3>Jane Smith</h3>
                <p>Had a great day at the beach!</p>
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3" alt="post-image">
                <div class="interaction-bar">
                    <button class="interaction react">👍 React</button>
                    <button class="interaction comment">💬 Comment</button>
                    <button class="interaction share">🔗 Share</button>
                </div>
            </div>
            <div class="post">
                <h3>Mike Johnson</h3>
                <p>Check out this awesome picture I took.</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg/800px-Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg" alt="post-image">
                <div class="interaction-bar">
                    <button class="interaction react">👍 React</button>
                    <button class="interaction comment">💬 Comment</button>
                    <button class="interaction share">🔗 Share</button>
                </div>
            </div>
        </div>
    </div>

    <div class="right-sidebar">
        <ul>
            <li><a href="#">Events</a></li>
            <li><a href="#">Groups</a></li>
            <li><a href="#">Saved</a></li>
        </ul>
    </div>
</main>

</body>
</html>
